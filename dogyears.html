<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG YEARS CONVERTER</title>
    <script type="text/javascript" src="dogyears.js"></script>
</head>

<body>
   <h1>Find out your age in dog years</h1>
   <form method="post">
    <table>
        <tr>
            <td>Enter your age</td>
            <td><input type="text" name="myage" size="15"></td>
        </tr>

        <tr>
            <td>
                <input type="button" value="Convert" onclick=" cyears(this.form)">
            </td>
        </tr>

        <tr>
            <td>Your age in dog years is : </td>
            <td><input type="text" name="dogyears" size="15"></td>
        </tr>
    </table>

   </form>
</body>
</html>
